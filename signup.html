<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - FB Lite</title>
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family: Arial, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
.login-box { background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; text-align: center; }
.login-box input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
.login-box button { width: 100%; padding: 10px; background: #1877f2; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
.login-box button:hover { background: #145db2; }
.error { color: red; font-size: 14px; margin-top: 10px; }
</style>
</head>
<body>

<div class="login-box">
  <h2>Create Account</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="signupBtn">Sign Up</button>
  <p>Already have an account? <a href="index.html">Login</a></p>
  <p id="errorMsg" class="error"></p>
</div>

<!-- Firebase v8 -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
window.onload = function(){

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD4EyuaRixoXm03eG2oCMqka65SmVRnfSY",
    authDomain: "chatting-app-2fc10.firebaseapp.com",
    databaseURL: "https://chatting-app-2fc10-default-rtdb.firebaseio.com",
    projectId: "chatting-app-2fc10",
    storageBucket: "chatting-app-2fc10.firebasestorage.app",
    messagingSenderId: "841906950046",
    appId: "1:841906950046:web:4f8f23328f0208bbda908f"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  const signupBtn = document.getElementById("signupBtn");
  const usernameInput = document.getElementById("username");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");

  signupBtn.addEventListener("click", () => {
    const username = usernameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if(!username || !email || !password){
      errorMsg.textContent = "All fields are required!";
      return;
    }

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        const user = userCredential.user;
        db.ref('users/' + user.uid).set({
          username: username,
          email: email,
          profilePic: "images/default-profile.png",
          friends: {},
          friendRequests: {}
        });
        window.location.href = "home.html";
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  auth.onAuthStateChanged(user => {
    if(user) window.location.href = "home.html";
  });
}
</script>

</body>
</html>
