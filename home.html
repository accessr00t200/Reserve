<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - FB Lite</title>
<link rel="stylesheet" href="css/style.css">
<style>
.login-box h2 { color: #1877f2; margin-bottom: 15px; }
.error { color: red; margin-top: 10px; }
</style>
</head>
<body>

<div class="container">
  <div class="login-box">
    <h2>FB Lite Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="errorMsg" class="error"></p>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

<script>
window.onload = function(){

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyD4EyuaRixoXm03eG2oCMqka65SmVRnfSY",
    authDomain: "chatting-app-2fc10.firebaseapp.com",
    databaseURL: "https://chatting-app-2fc10-default-rtdb.firebaseio.com",
    projectId: "chatting-app-2fc10",
    storageBucket: "chatting-app-2fc10.firebasestorage.app",
    messagingSenderId: "841906950046",
    appId: "1:841906950046:web:4f8f23328f0208bbda908f"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // Elements
  const loginBtn = document.getElementById("loginBtn");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorMsg = document.getElementById("errorMsg");

  // Login Event
  loginBtn.addEventListener("click", () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if(!email || !password){
      errorMsg.textContent = "Please enter email and password.";
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        window.location.href = "home.html";
      })
      .catch(error => {
        errorMsg.textContent = error.message;
      });
  });

  // Auto redirect if logged in
  auth.onAuthStateChanged(user => {
    if(user) window.location.href = "home.html";
  });

}
</script>
</body>
</html>
